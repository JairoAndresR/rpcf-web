<div class="row">
    <div class="col-12 col-md-8 col-lg-4 mx-auto mt-3">
        <form [formGroup]="form" (ngSubmit)="updateGruplac($event)">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="text-center">Nueva definici√≥n GrupLAC</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="name" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100">
                                <mat-label>URL</mat-label>
                                <input matInput formControlName="url" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary" type="submit">Guardar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
    
</div>
