<div class="row">
    <div class=" mx-auto mt-6">
        <form [formGroup]="form" (ngSubmit)="updateProduct($event)">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="text-center">Editar definición productos académico</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="name" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100">
                                <mat-label>Definición</mat-label>
                                <textarea cols="50" rows="20"  matInput formControlName="definition" type="text"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary" class="btn-full" type="submit">Guardar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>

</div>
