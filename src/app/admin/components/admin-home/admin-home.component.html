<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h1 class="text-center">Bienvenido "User"</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="col-12">
                        <h3>Fecha ultimo del ultimo scrapping: dd/mm/yyyy</h3>
                    </div>
                    <div class="col-12">
                        <h2>Ejecutar scrapping ahora</h2>
                        <button mat-raised-button color="primary" (click)="runScrapping()">Ejecutar</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
