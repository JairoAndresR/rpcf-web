<h1 class="text-center">Definición de GrupLAC's</h1>

<div class="table-container" color="blue">
  <mat-card>
    A continuación se encuentran los grupos de investigación adscritos al Instituto de Investigación e Innovación.
    Aquí podrá crear, modificar o eliminar la información de estos.
  </mat-card>

  <button mat-raised-button color="primary" routerLink="create" class="new-btn">Nuevo</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="gruplacs" >
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="URL">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button  class="mx-1" [routerLink]="['edit', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button  mat-flat-button (click)="deleteGruplac(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
